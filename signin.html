<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="signin.css">
    <script src="https://kit.fontawesome.com/d5920d8706.js" crossorigin="anonymous"></script>
    <script src="event.js"></script>
</head>
<body>
    <div class="log">
        <h1>Login</h1><i  id="close" class="fa-solid fa-xmark"></i>
        <form>
            <div class="wrapper">
                <input type="email" placeholder="Email"><i class="fa-solid fa-envelope"></i>
            </div>
            <div class="wrapper">
                <input type="password" placeholder="Password"><i class="fa-solid fa-lock"></i>
            </div>
            <div id="abc">
                <div>
                    <input type="checkbox" id="check">
                    <label for="check">Remember Me</label>
                </div>
                <a href="#">Forgot Password?</a>
            </div>
            <button>Login</button>
            <p>Don't have an account? <a href="#">Register</a></p>
        </form>
    </div>
</body>
</html>
